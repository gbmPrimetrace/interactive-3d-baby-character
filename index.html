<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Baby Character</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>👶</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #E6E8E6;
            overflow: hidden;
            min-height: 100vh;
        }

        html {
            background: #E6E8E6;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #E6E8E6;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #E6E8E6 !important;
        }

        canvas {
            background: #E6E8E6 !important;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            font-size: 16px;
        }

        #status {
            padding: 10px 20px;
            border-radius: 20px;
            background: #808080;
            color: white;
            font-size: 14px;
        }

        #speech-display {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            max-width: 200px;
            max-height: 200px;
            overflow: visible;
            padding-right: 10px;
        }

        #speech-display::-webkit-scrollbar {
            display: none;
        }

        .speech-bubble {
            margin-bottom: 5px;
            padding: 5px 7px;
            border-radius: 7px;
            color: white;
            font-size: 9px;
            line-height: 1.1;
            animation: fadeIn 0.3s ease-in;
            transition: all 0.3s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .speech-content {
            margin-top: 5px;
            white-space: pre-wrap;
        }

        .user-speech {
            background: transparent;
            margin-left: 20px;
            border-bottom-left-radius: 5px;
            color: #3498db;
        }

        .baby-speech {
            background: transparent;
            margin-right: 20px;
            border-bottom-right-radius: 5px;
            color: #e74c3c;
        }

        .speech-label {
            font-weight: bold;
            margin-bottom: 2px;
            font-size: 7px;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #micButton {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ff4757;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 4px 20px rgba(255, 71, 87, 0.4);
        }

        #micButton.recording {
            background: #ff3838;
            animation: pulse 1s infinite;
            box-shadow: 0 4px 20px rgba(255, 56, 56, 0.6);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        #resetButton {
            background: rgba(255, 255, 255, 0.1);
            font-size: 14px;
            padding: 8px 16px;
        }

        .emotion-panel {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
            min-width: 300px;
        }

        .emotion-panel h3 {
            color: white;
            margin: 0 0 15px 0;
            font-size: 16px;
        }

        .emotion-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .emotion-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .emotion-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .emotion-btn.happy {
            background: #FFD700;
            color: #333;
        }

        .emotion-btn.sad {
            background: #87CEEB;
            color: #333;
        }

        .emotion-btn.angry {
            background: #FF6B6B;
            color: white;
        }

        .emotion-btn.surprised {
            background: #FFB6C1;
            color: #333;
        }

        .emotion-btn.disgust {
            background: #8FBC8F;
            color: white;
        }

        .emotion-btn.fear {
            background: #9370DB;
            color: white;
        }

        .emotion-btn.contempt {
            background: #F0E68C;
            color: #333;
        }

        .emotion-btn.neutral {
            background: #808080;
            color: white;
        }

        .emotion-intensity {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 14px;
        }

        .intensity-slider {
            width: 100px;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .intensity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .intensity-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 200;
        }

        .hidden {
            display: none !important;
        }

        /* Mobile touch improvements */
        @media (max-width: 768px) {
            button {
                min-height: 44px;
                min-width: 44px;
                touch-action: manipulation;
            }

            #micButton {
                touch-action: manipulation;
            }

            #resetButton {
                touch-action: manipulation;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #ui {
                top: 15px;
                left: 15px;
                font-size: 14px;
            }

            #status {
                padding: 8px 16px;
                font-size: 12px;
                background: #666666;
            }

            #speech-display {
                top: 15px;
                right: 15px;
                max-width: 180px;
                max-height: 180px;
            }

            .speech-bubble {
                padding: 6px 8px;
                font-size: 10px;
                margin-bottom: 6px;
            }

            #controls {
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                gap: 15px;
            }

            #micButton {
                width: 75px;
                height: 75px;
                font-size: 30px;
            }

            #resetButton {
                font-size: 13px;
                padding: 8px 16px;
            }

            #loading {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            #ui {
                top: 10px;
                left: 10px;
                font-size: 12px;
            }

            #status {
                padding: 6px 12px;
                font-size: 11px;
                background: #666666;
            }

            #speech-display {
                top: 10px;
                right: 10px;
                max-width: 140px;
                max-height: 140px;
            }

            .speech-bubble {
                padding: 4px 6px;
                font-size: 8px;
                margin-bottom: 4px;
            }

            #controls {
                bottom: 15px;
                left: 50%;
                transform: translateX(-50%);
                gap: 20px;
            }

            #micButton {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            #resetButton {
                font-size: 11px;
                padding: 6px 12px;
            }
        }

        /* Landscape orientation adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            #ui {
                top: 8px;
                left: 8px;
            }

            #status {
                background: #666666;
            }

            #speech-display {
                top: 8px;
                max-height: 120px;
            }

            #controls {
                bottom: 8px;
                left: 50%;
                transform: translateX(-50%);
                gap: 12px;
            }

            #micButton {
                width: 65px;
                height: 65px;
                font-size: 26px;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="loading">Loading 3D Model...</div>
        <canvas id="canvas"></canvas>

        <div id="ui">
            <div id="status">Ready to interact</div>
        </div>

        <div id="speech-display">
            <!-- Speech bubbles will be added here dynamically -->
        </div>

        <div id="controls">
            <button id="micButton">🎤</button>
            <button id="resetButton">Reset Camera</button>
            <button id="testLipSync">Test Lip-Sync</button>

            <button id="testAudioLipSync" style="background: #4CAF50; color: white;">Test Audio Lip-Sync</button>
            <button id="toggleAPI" style="background: #4CAF50; color: white;">Use Real API</button>

            <!-- Emotion Control Panel -->
            <div class="emotion-panel">
                <h3>Emotions</h3>
                <div class="emotion-buttons">
                    <button class="emotion-btn happy" data-emotion="happy">😊 Happy</button>
                    <button class="emotion-btn sad" data-emotion="sad">😢 Sad</button>
                    <button class="emotion-btn angry" data-emotion="angry">😠 Angry</button>
                    <button class="emotion-btn surprised" data-emotion="surprised">😲 Surprised</button>
                    <button class="emotion-btn disgust" data-emotion="disgust">🤢 Disgust</button>
                    <button class="emotion-btn fear" data-emotion="fear">😨 Fear</button>
                    <button class="emotion-btn contempt" data-emotion="contempt">😏 Contempt</button>
                    <button class="emotion-btn neutral" data-emotion="neutral">😐 Neutral</button>
                </div>
                <div class="emotion-intensity">
                    <label for="emotion-intensity">Intensity:</label>
                    <input type="range" id="emotion-intensity" min="0" max="100" value="100" class="intensity-slider">
                    <span id="intensity-value">100%</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Speech recognition and synthesis -->
    <script src="https://cdn.jsdelivr.net/npm/web-speech-recognition@1.0.0/dist/web-speech-recognition.min.js"></script>

    <!-- Simple Lip-Sync System -->
    <script src="phoneme-detector.js"></script>

    <!-- Main application script -->
    <script src="app.js"></script>
</body>

</html>
