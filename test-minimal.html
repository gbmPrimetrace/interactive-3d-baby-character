<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Three.js Test</title>
    <style>
        body { margin: 0; background: #1a1a1a; }
        #canvas { display: block; width: 100vw; height: 100vh; }
        #info { position: absolute; top: 20px; left: 20px; color: white; z-index: 100; }
    </style>
</head>
<body>
    <div id="info">Testing Three.js...</div>
    <canvas id="canvas"></canvas>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        console.log('üöÄ Starting minimal Three.js test...');
        console.log('üîç Three.js version:', THREE.REVISION);
        console.log('üîç WebGL support:', !!window.WebGLRenderingContext);

        try {
            // Create scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            console.log('‚úÖ Scene created');

            // Create camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);
            console.log('‚úÖ Camera created');

            // Create renderer
            const canvas = document.getElementById('canvas');
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            console.log('‚úÖ Renderer created');

            // Add a simple cube
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            console.log('‚úÖ Cube added');

            // Add lights
            const light = new THREE.AmbientLight(0x404040);
            scene.add(light);
            console.log('‚úÖ Light added');

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            animate();
            console.log('‚úÖ Animation started');
            document.getElementById('info').textContent = '‚úÖ Three.js working! Green cube should be rotating.';

        } catch (error) {
            console.error('‚ùå Error:', error);
            document.getElementById('info').textContent = '‚ùå Error: ' + error.message;
        }
    </script>
</body>
</html>
