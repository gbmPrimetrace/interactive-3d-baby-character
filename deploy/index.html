<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Baby Character</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ‘¶</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #808080;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            font-size: 16px;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            width: auto;
            min-width: 120px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #status {
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 14px;
            text-align: center;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        #speech-display {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            max-width: 90vw;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #speech-display::-webkit-scrollbar {
            width: 6px;
        }

        #speech-display::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        #speech-display::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        #speech-display::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .speech-bubble {
            margin-bottom: 10px;
            padding: 12px 18px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            line-height: 1.4;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease-in;
            transition: all 0.3s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 80vw;
            text-align: center;
        }

        .speech-content {
            margin-top: 5px;
            white-space: pre-wrap;
        }

        .user-speech {
            background: rgba(52, 152, 219, 0.8);
            border-bottom-left-radius: 5px;
        }

        .baby-speech {
            background: rgba(231, 76, 60, 0.8);
            border-bottom-right-radius: 5px;
        }

        .speech-label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #micButton {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #ff4757;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        #micButton.recording {
            background: #ff3838;
            animation: pulse 1s infinite;
            box-shadow: 0 4px 20px rgba(255, 56, 56, 0.4);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 200;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #controls {
                bottom: 30px;
                gap: 20px;
            }

            #micButton {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }

            #speech-display {
                bottom: 150px;
                max-width: 95vw;
                max-height: 150px;
            }

            .speech-bubble {
                padding: 10px 15px;
                font-size: 13px;
                max-width: 90vw;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 100px;
            }
        }

        @media (max-width: 480px) {
            #controls {
                bottom: 25px;
            }

            #micButton {
                width: 75px;
                height: 75px;
                font-size: 30px;
            }

            #speech-display {
                bottom: 140px;
                max-height: 120px;
            }

            .speech-bubble {
                padding: 8px 12px;
                font-size: 12px;
            }

            button {
                padding: 8px 16px;
                font-size: 13px;
                min-width: 90px;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="loading">Loading 3D Model...</div>
        <canvas id="canvas"></canvas>

        <div id="ui">
            <div id="status">Ready to interact</div>
        </div>

        <div id="speech-display">
            <!-- Speech bubbles will be added here dynamically -->
        </div>

        <div id="controls">
            <button id="micButton">ðŸŽ¤</button>
            <button id="resetButton">Reset Camera</button>
        </div>
    </div>

    <!-- Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/EXRLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Speech recognition and synthesis -->
    <script src="https://cdn.jsdelivr.net/npm/web-speech-recognition@1.0.0/dist/web-speech-recognition.min.js"></script>

    <!-- Configuration -->
    <script src="config.js"></script>

    <!-- Phoneme detection -->
    <script src="phoneme-detector.js"></script>

    <!-- Main application script -->
    <script src="app.js"></script>
</body>

</html>
